<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Welcome to E-Waste Recycling Guide</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://as1.ftcdn.net/v2/jpg/05/00/96/84/1000_F_500968458_OGyQ9bVX0iG18R74csP1JBAvtxxaGYgs.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
            animation: fadeIn 1s ease-in-out;
        }
        .blur {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4); /* Dark overlay */
            backdrop-filter: blur(10px); /* Reduced blur to 10px */
            z-index: 1;
        }
        h1 {
            font-size: 3.5em;
            margin-bottom: 20px;
            transform: translateY(-30px);
            opacity: 0;
            animation: slideIn 1s forwards 0.3s;
            z-index: 2;
        }
        p {
            font-size: 1.5em;
            margin-bottom: 40px;
            transform: translateY(-30px);
            opacity: 0;
            animation: slideIn 1s forwards 0.5s;
            z-index: 2;
        }
        .get-started {
            padding: 15px 30px;
            font-size: 20px;
            background-color: #ffffff;
            color: #1abc9c;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            animation: popIn 1s forwards 0.7s;
            z-index: 2;
        }
        .get-started:hover {
            background-color: #1abc9c;
            color: white;
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes popIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        .svg-container {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
        }
    </style>
</head>
<body>

    <div class="blur"></div>
    <h1>Welcome to E-Waste Recycling Guide</h1>
    <p>Discover how to manage and recycle your electronic waste responsibly.</p>
    
    <!-- Audio element for sound effect -->
    <audio id="click-sound" src="click.mp3"></audio> <!-- Use your file name here -->
    
    <button class="get-started" onclick="playSound(); window.location.href='index.html'">Get Started</button>

    <div class="svg-container">
        <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100" fill="none" stroke="white">
            <circle cx="50" cy="50" r="45" stroke-width="5" class="animate-circle"/>
            <path d="M50 15 L50 25 L65 25 L50 15 Z" fill="white" class="animate-path"/>
            <style>
                @keyframes circleAnim {
                    0% { stroke-dasharray: 0, 282; }
                    100% { stroke-dasharray: 282, 0; }
                }
                @keyframes pathAnim {
                    0% { transform: scale(0); }
                    100% { transform: scale(1); }
                }
                .animate-circle {
                    stroke-dasharray: 282;
                    stroke-dashoffset: 0;
                    animation: circleAnim 2s forwards;
                }
                .animate-path {
                    animation: pathAnim 1s forwards 0.5s;
                }
            </style>
        </svg>
    </div>

    <script>
        function playSound() {
            const sound = document.getElementById('click-sound');
            sound.play();
        }
    </script>

</body>
</html>
